<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Informations Encadrant</title>
</head>
<body>
    <h1>Ajouter Informations Encadrant</h1>
    <form id="studentForm" action="{% url 'enregistrer_info_encadrant' %}" method="post">
        {% csrf_token %}
        <label for="cin">CIN :</label>
        <input type="text" id="cin" name="cin" required><br><br>
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="spécialité">Spécialité :</label>
        <input type="text" id="spécialité" name="spécialité" required><br><br>
        
        <label for="expérience">Expérience :</label>
        <input type="number" id="expérience" name="expérience" required><br><br>
        
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="quota">Quota :</label>
        <input type="number" id="quota" name="quota" required><br><br>
        
        <button type="submit">Ajouter</button>
    </form>

    <form action="{% url 'gérer_info_encadrant' %}" method="get">
        <button type="submit">Terminer l'ajout</button>
    </form>

</body>
</html>
