<!DOCTYPE html>
<html>
<head>
    <title>Modifier responsable administratif</title>
</head>
<body>
    <h1>Modifier responsable administratif</h1>
    <form method="post">
        {% csrf_token %}
        <label for="cin">CIN: {{ responsable.cin }}</label><br>
        <label for="password">Mot de passe:</label>
        <input type="text" id="password" name="password"><br>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
